name: "Electron"
on:
  push:
    branches: [master]
    paths:
      - 'electron/'
      - 'www/'
  pull_request:
    branches: [master]


jobs:
  electron-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Install Linux dependencies"
        timeout-minutes: 3
        run: |
          sudo apt-get update && sudo apt-get install -y \
            npm

      - name: "Install Node dependencies"
        timeout-minutes: 3
        run: |
          cd electron/
          npm install

      - name: "Build Electron apps"
        timeout-minutes: 3
        run: |
          cd electron/
          rm -rf build/
          ls -lah .
          npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: binary-linux
          path: electron/build/build-linux*/
          if-no-files-found: error
      - uses: actions/upload-artifact@v3
        with:
          name: binary-windows
          path: electron/build/build-win*/
      - uses: actions/upload-artifact@v3
        with:
          name: binary-mac-darwin
          path: electron/build/build-darwin*/
      - uses: actions/upload-artifact@v3
        with:
          name: binary-mac-app-store
          path: electron/build/build-mas*/
